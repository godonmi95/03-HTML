<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에스오에스랩 ML 모빌리티</title>
    <style>
      span {
        font-size: 18px;
      }
      .text {
        list-style: circle;
      }
      .text li::marker {
        color: aqua;
      }
      ul.con {
        list-style: none;
        /* display: flex; */
      }
      ul.con li {
        display: inline-block;
        /* float: left; */
        text-align: center;
      }

      }
    </style>
  </head>
  <body>
    <h1>
      ML
      <span>(Mobility LiDAR)</span>
    </h1>
    <ul class="text">
      <li>전방 장애물 감지와 측 후방 환경 모니터링에 적합</li>
      <li>작은 크기와 가벼운 무게로 다양한 위치에 설치 용이</li>
      <li>기계식 구동 부품이 없는 구조로 내구성 향상</li>
      <li>양산에 최적화된 설계기술 기반 제조원가 절감</li>
      <li>회전 부품이 없는 완벽한 고정형 라이다 ML</li>
    </ul>
    <ul class="con">
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon1.png"
            alt="img1"
          />
        </p>
        <p>Field of view</p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon2.png"
            alt="img2"
          />
        </p>
        <p>
          Range<br />
          Capability
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon3.png"
            alt="img2"
          />
        </p>
        <p>
          Angular<br />
          Resolution
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon4.png"
            alt="img4"
          />
        </p>
        <p>Framerate</p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon5.png"
            alt="img5"
          />
        </p>
        <p>Distance Error</p>
      </li>
    </ul>
  </body>
</html>
