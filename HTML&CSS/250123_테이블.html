<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
      }

      tr {
        /* border: 1px solid green; */
      }

      th,
      td {
        border: 1px solid blue;
        padding: 20px;
      }
      table:nth-child(2) {
        width: 500px;
      }
      table:nth-child(2) th,
      table:nth-child(2) td {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>셀11셀12</th>
          <th></th>
          <th>셀13</th>
        </tr>
      </thead>
      <tr>
        <td>셀21 셀22</td>
        <td>셀23</td>
      </tr>
      <tr>
        <td>셀31</td>
        <td>셀32</td>
        <td>셀33</td>
      </tr>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan="2">셀12,셀12</th>
          <th>셀13</th>
        </tr>
      </thead>
      <tr>
        <td>셀21</td>
        <td>셀22</td>
        <td>셀23</td>
      </tr>
      <tr>
        <td>셀31</td>
        <td>셀32</td>
        <td>셀33</td>
      </tr>
    </table>
  </body>
</html>
