<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그 발표회</title>
    <style>
      ul.one {
        list-style: upper-roman;
        color: rebeccapurple;
      }
      ul.one li {
        color: blue;
      }
      ul.two > li > a {
        list-style-image: url(./images/ico_bbslist.gif);
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>발 표 회</h1>
    <ul class="one">
      <li><a href="">참가팀 순서</a></li>
      <ul class="two">
        <li><a href="">햇님반</a></li>
        <li><a href="">별님반</a></li>
        <li><a href="">달님반</a></li>
        <li><a href="">꽃님반</a></li>
      </ul>
      <li>햇님반 주제 노래 합창</li>
      <li>별님반 주제 민속 무용</li>
      <li>달님반 주제 에어 로빅</li>
      <li>꽃님반 주제 단체 합주</li>
    </ul>
  </body>
</html>
