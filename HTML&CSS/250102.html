<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    <h6>제목태그</h6>
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
    <p>문<br />단<br />태그 p</p>
    <!-- br은 닫는태그가 없음.  -->
    <hr />
    <!-- hr 은 수평선~ -->
    <!-- 인라인 요소에 블록 요소를 넣을 수 없음. 반대는 가능~ 
    h1 태그에 p 못 넣음. p태그에 h1 못 넣음-->
    <h1>
      <p>문단태그~</p>
    </h1>
    <p>
      <h1>제목태그~</h1>
    </p>
    <h1>
      <span>태그4</span>
    </h1>
    <p>
      <span>태그4</span>
    </p>
  </body>
</html>
