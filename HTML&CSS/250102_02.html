<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      h3 {
        font-size: 40px;
      }
      p {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <h3>
      <small>WE</small> WE INSPIRE YOU TO EMBRACE<br />EACH DAY WITH<br />RENEWED
      CONFIDENCE
    </h3>
    <p>
      <b>당신의</b><strong> 매일이</strong> <i>자신감</i>으로
      <em>채워질 수 있도록</em><br />
      <small>힐로웨이브</small>힐로웨이브는 <ins>당신의</ins> <del>일상</del>을
      <mark>함께</mark>
      합니다.
    </p>
    <!-- strong 태그는 중요하다는 뜻, em은 강조하는 기울기 표지 -->
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
  </body>
</html>
